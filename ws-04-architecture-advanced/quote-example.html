<style>
    .main-container {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .top-header {
      background-color: #fff;
      border-bottom: 1px solid #d9d9d9;
      display: flex;
      width: 100%;
      padding: 32px;
      align-items: center;
      gap: 24px;
      overflow: hidden;
      justify-content: start;
      flex-wrap: wrap;
    }
    @media (max-width: 991px) {
      .top-header {
        padding: 20px;
      }
    }
    @media (max-width: 640px) {
      .top-header {
        padding: 16px;
      }
    }
    .logo-wrapper {
      align-self: stretch;
      display: flex;
      align-items: center;
      gap: 24px;
      justify-content: start;
      width: 40px;
      margin: auto 0;
    }
    .logo-container {
      align-self: stretch;
      display: flex;
      width: 40px;
      align-items: center;
      justify-content: center;
      margin: auto 0;
    }
    .nav-list {
      align-self: stretch;
      display: flex;
      min-width: 240px;
      align-items: start;
      gap: 8px;
      color: var(--sds-color-text-default-default);
      white-space: nowrap;
      justify-content: end;
      flex-wrap: wrap;
      flex: 1;
      flex-basis: 0%;
      margin: auto 0;
      font: 400 16px/1 "Inter", sans-serif;
    }
    @media (max-width: 991px) {
      .nav-list {
        justify-content: start;
      }
    }
    @media (max-width: 640px) {
      .nav-list {
        display: none;
      }
    }
    .nav-item {
      align-self: stretch;
      border-radius: 8px;
      padding: 8px;
      gap: 8px;
    }
    .nav-item-active {
      background-color: #f5f5f5;
      color: var(--sds-color-text-brand-on-brand-secondary);
    }
    .content-section {
      background-color: #fff;
      display: flex;
      padding: 64px;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }
    @media (max-width: 991px) {
      .content-section {
        padding: 40px 20px;
      }
    }
    @media (max-width: 640px) {
      .content-section {
        padding: 32px 16px;
      }
    }
    .title-container {
      display: flex;
      width: 113px;
      max-width: 100%;
      flex-direction: column;
      text-align: center;
      line-height: 1.2;
      justify-content: start;
    }
    .main-title {
      color: var(--sds-color-text-default-default);
      letter-spacing: -0.48px;
      font: 600 24px "Inter", sans-serif;
    }
    .subtitle {
      color: var(--sds-color-text-default-secondary);
      margin-top: 8px;
      font: 500 20px "Inter", sans-serif;
    }
    .accordion-container {
      display: flex;
      margin-top: 48px;
      width: 640px;
      max-width: 640px;
      flex-direction: column;
      color: var(--sds-color-text-default-default);
      justify-content: start;
      font: 16px "Inter", sans-serif;
    }
    @media (max-width: 991px) {
      .accordion-container {
        width: 100%;
      }
    }
    @media (max-width: 640px) {
      .accordion-container {
        margin-top: 32px;
      }
    }
    .accordion-item {
      border-radius: 8px;
      background-color: #fff;
      border: 1px solid #d9d9d9;
      display: flex;
      width: 100%;
      padding: 16px;
      flex-direction: column;
      justify-content: start;
    }
    @media (max-width: 640px) {
      .accordion-item {
        padding: 12px;
      }
    }
    .accordion-header {
      display: flex;
      width: 100%;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      line-height: 1.4;
      justify-content: space-between;
    }
    .accordion-title {
      align-self: stretch;
      margin: auto 0;
    }
    .accordion-content {
      align-self: stretch;
      flex: 1;
      display: flex;
      margin-top: 8px;
      width: 100%;
      align-items: flex-start;
      font-weight: 400;
      line-height: 22px;
    }
    .comment-item {
      align-self: stretch;
      flex: 1;
      min-width: 240px;
      width: 100%;
      gap: 8px;
      border-radius: 8px;
      background-color: #f5f5f5;
      border: 1px solid #d9d9d9;
      margin-top: 16px;
      padding: 16px;
      font-weight: 600;
      line-height: 1.4;
    }
    @media (max-width: 640px) {
      .comment-item {
        padding: 12px;
      }
    }
</style>
